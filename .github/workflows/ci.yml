on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

name: CI

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install lima
        run: brew install lima
      - name: Create VM from template
        run: lima start --name=default nix.yml
      - name: Test VM
        run: cd tests && lima direnv exec . hello